<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>2Wheel Meetups - LOGIN</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'MainApp/css/login.css' %}">
        <link href="https://fonts.googleapis.com/css?family=Cedarville+Cursive|Josefin+Sans|Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>

        <div id="header">
            <h1><strong>2Wheel Meetups</strong></h1>
        </div>

        <div id="landingPage">

            <form class="formStyle" action="#" method="POST">
                {% csrf_token %}
            
                <h1>Login</h1>
                
                <p>Email:</p>
                <input type="text" id="Email" name="Email">
            
                <p>Password:</p>
                <input type="password" name="Password">

                <br><br>
    
                <button type="submit" class="btn btn-danger">SUBMIT</button>
            </form>
    
        </div>

    </body>
</html>
