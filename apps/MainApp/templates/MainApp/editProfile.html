<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Edit My Profile Info</title>
    </head>

    <body>

        <form class="uploadForm" action="/ImageUpload" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h6 class="uploadTitle">Edit Profile Pic: </h6>
            <input id="image" name="myImage" type="file">
            <button type="submit" class="btn btn-danger">Upload</button>
        </form>
        
    </body>
</html>
